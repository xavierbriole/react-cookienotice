name: pull-request

on:
  pull_request:
    branches:
      - master

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.18.2

      - name: Install Packages
        run: yarn install

      - name: Run flow
        run: yarn run flow

      - name: Run tests
        run: yarn run test
